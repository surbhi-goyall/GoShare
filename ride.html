<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoShare</title>
  <link rel="stylesheet" href="./rides.css">
</head>
<body>
<div class="container">
  <div class="form-box">
    <h1 id="title">Book a Ride</h1>
    <form>
      <div class="input-group">
        <div class="input-field" id="nameField">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Enter Source">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="email" placeholder="Enter Destination">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="password" placeholder="Select Departure Timing">
        </div>
        <p>Lost password <a href="#">Click Here!</a></p>
      </div>
      <div class="btn-field">
        <button type="button" id="signupBtn">Book Ride</button>
        <button type="button" id="signinBtn" class="disable">Book Ride</button>
      </div>
    </form>
  </div>
</div>

<script>
let signupBtn =document.getElementById("signupBtn");
let signinBtn =document.getElementById("signinBtn");
let nameField =document.getElementById("nameField");
let title =document.getElementById("title");


signinBtn.onclick=function(){
    nameField.style.maxHeight= "0";
    title.innerHTML="Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");

}

signupBtn.onclick=function(){
    nameField.style.maxHeight= "60px";
    title.innerHTML="Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");

}



</script>

</body>
</html>
